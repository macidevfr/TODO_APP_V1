<span class="font-bold text-3xl text-gray-800 mb-4">Missions en cours</span>
<div class="w-2/5 h-6 bg-gray-200 rounded-full dark:bg-gray-700 mb-8">
  <div
    class="h-6 bg-blue-600 rounded-full dark:bg-blue-500"
    [style.width]="(activeMissionsList.length * 100) / 5 + '%'"
  >
    <span class="text-white font-extrabold ml-3"
      >{{ activeMissionsList.length }}/5</span
    >
  </div>
</div>

<div class="grid grid-cols-2 gap-8 mb-10">
  <div
    *ngFor="let mission of activeMissionsList"
    class="flex h-48 items-center bg-white rounded-lg shadow-2xl md:flex-row hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700 mb-8"
  >
    <div
      class="bg-cover bg-center w-full h-96 rounded-t-lg md:h-full md:w-32 md:rounded-none md:rounded-l-lg"
      [style.backgroundImage]="'url(' + mission.todo.url_image + ')'"
      alt=""
    ></div>
    <div
      class="flex flex-grow h-full flex-col justify-between p-4 leading-normal"
    >
      <h5
        class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
      >
        {{ mission.todo.title | titlecase }}
      </h5>
      <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
        {{ mission.todo.description }}
      </p>
      <div class="flex w-full justify-between">
        <div>
          <i class="fa-solid fa-bullseye"></i>
          <span class="text-gray-900 font-bold">
            {{ mission.todo.points }} points</span
          >
        </div>
        <div>
          <i class="fa-solid fa-calendar-check"></i
          ><span class="text-gray-900 font-bold">
            Débutée le {{ mission.created_at | date: "dd/MM/yyyy" }}
          </span>
        </div>
      </div>

      <div class="flex justify-between mt-5 w-4/6">
        <button
          type="button"
          class="text-white w-32 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
        >
          <i class="fa-regular fa-circle-check"></i> Valider
        </button>

        <button
          class="focus:outline-none w-40 text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
          (click)="desactivateMission(mission.id)"
        >
          <i class="fa-solid fa-trash mt-1"></i> Supprimer
        </button>
      </div>
    </div>
  </div>
</div>
<app-expired-missions [missions]="inactiveMissionsList"></app-expired-missions>
